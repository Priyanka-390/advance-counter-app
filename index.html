<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <section class="min-vh-100 d-flex justify-content-center align-items-center">
        <div class="container">
            <div class="d-flex justify-content-center align-items-center">
                <h1 class="heading-1">Advance Counter app</h1>
            </div>
            <div class="d-flex justify-content-center align-items-center pt-5">
                <div class="card-1 d-flex justify-content-center flex-column align-items-center">
                    <h2 class="zero">0</h2>
                    <div class="d-flex gap-2 pt-4">
                        <button class="addbtn" id="addbtn">Add One</button>
                        <button class="savebtn" id="savebtn">Save</button>
                    </div>
                    <p class="previous pt-4">Previous values</p>
                    <p class="zero-2 pt-2" id="savenumber">0</p>
                    <button class="savebtn mt-3" id="resetbtn">Reset</button>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./assets/js/doc.js"></script>
</body>

</html>
